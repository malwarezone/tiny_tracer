os:
  - Visual Studio 2019
  
platform:
  - x64
  - x86
  
branches:
  only:
    - master
    
environment:
  projName: $(APPVEYOR_PROJECT_NAME)
  clone_folder: c:\projects\%projName%
  buildPlatform: $(PLATFORM)
  artifactName: $(APPVEYOR_PROJECT_NAME)-$(APPVEYOR_REPO_COMMIT)-$(PLATFORM)
  
install:
  - cd ..
  - dir
  - curl -fsS -o pin.zip https://software.intel.com/sites/landingpage/pintool/downloads/pin-3.30-98830-g1d7b601b3-msvc-windows.zip
  - 7z x pin.zip
  - dir
  - cd pin-3.30-98830-g1d7b601b3-msvc-windows
  - cd source
  - cd tools
  - cp -r ../../../%projName% ./
  - cd tiny-tracer

build:
  verbosity: detailed



configuration:
  - Release
    
build_script:
  - ps: $PlatformToolset = "v142"
  - ps: (Get-Content TinyTracer.vcxproj) | %{$_ -replace "v110", $PlatformToolset} | Set-Content TinyTracer.vcxproj
  - ps: msbuild TinyTracer.vcxproj "/p:platform=$env:platform;configuration=$env:configuration"
  
after_build:
  - mkdir C:\projects\tiny-tracer\install32_64\%artifactName%
  - if [%buildPlatform%]==[x64] ( cp x64\Release\TinyTracer.dll C:\projects\%projName%\install32_64\%artifactName%\TinyTracer64.dll )
  - if [%buildPlatform%]==[x86] ( cp Release\TinyTracer.dll C:\projects\%projName%\install32_64\%artifactName%\TinyTracer32.dll )
 
artifacts:
  - path: install32_64\%artifactName%
  
